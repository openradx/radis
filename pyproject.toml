[project]
name = "radis"
description = "RADIS (Radiology Report Archive and Discovery System) is an application to archive, query and collect radiology reports."
authors = [{ name = "Kai Schlamp" }]
license = "AGPL-3.0-or-later"
readme = "README.md"
requires-python = ">=3.12,<4.0"
dynamic = ["version"]
dependencies = [
    "adit-radis-shared @ git+https://github.com/openradx/adit-radis-shared.git@0.14.0",
    "adrf",
    "aiofiles",
    "asyncinotify",
    "channels",
    "crispy-bootstrap5",
    "cryptography",
    "daphne",
    "Django",
    "django-crispy-forms",
    "django-dbbackup",
    "django-extensions",
    "django-filter",
    "django-formtools",
    "django-htmx",
    "django-loginas",
    "django-registration-redux",
    "django-revproxy",
    "django-tables2",
    "djangorestframework",
    "environs[django]",
    "humanize",
    "Markdown",
    "openai",
    "openpyxl",
    "pandas",
    "pebble",
    "procrastinate[django]",
    "psycopg[binary]",
    "pyparsing",
    "Twisted[tls,http2]",
    "wait-for-it",
    "watchfiles",
    "whitenoise",
    "django-betterforms",
    "xlsxwriter",
]

[dependency-groups]
dev = [
    "debugpy",
    "django-browser-reload",
    "django-debug-permissions",
    "django-debug-toolbar",
    "django-stubs",
    "django-test-migrations",
    "djangorestframework-stubs",
    "djlint",
    "factory-boy<=3.3.2",
    "Faker",
    "ipykernel",
    "ipython",
    "nest-asyncio",
    "pydicom<3.0.0",
    "pyright",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-django",
    "pytest-mock",
    "pytest-only",
    "pytest-order",
    "pytest-picked",
    "pytest-playwright",
    "pytest-timeout",
    "pytest-watch",
    "python-dotenv",
    "pywatchman",
    "requests",
    "ruff",
    "tiktoken",
    "time-machine",
    "typer",
]

[tool.pyright]
ignore = ["**/migrations", "**/*.ipynb"]
typeCheckingMode = "basic"
reportUnnecessaryTypeIgnoreComment = true

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "radis.settings.development"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
testpaths = ["radis/**/tests"]
log_cli = 0
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
markers = ["acceptance: mark a test as an acceptance test."]
filterwarnings = [
    # We already fixed this, so we only need to remove this ignore with next major version of factory boy
    "ignore:.*Factory._after_postgeneration will stop saving the instance:DeprecationWarning",
    'ignore:.*use of fork\(\) may lead to deadlocks.*:DeprecationWarning',
    "ignore:.*Converter 'drf_format_suffix' is already registered.*",
]
timeout = 60

[tool.coverage.run]
branch = true
source = ["radis"]

[tool.coverage.report]
skip_empty = true
show_missing = true

[tool.ruff]
target-version = "py312"
exclude = ["migrations"]
line-length = 100
lint.select = ["E", "F", "I", "DJ"]

[tool.djlint]
profile = "django"
max_line_length = 120
ignore = "H021,H030,H031,T002"

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv-dynamic-versioning]
pattern = "default-unprefixed"
