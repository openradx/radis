<div class="d-flex flex-column"
     hx-get="{% url 'collection_detail' collection.id %}"
     hx-trigger="collectedReportsChanged_{{ collection.id }} from:body">
    {% for report in reports %}
        {% include "reports/_report_summary.html" %}
    {% empty %}
        No reports in this collection
    {% endfor %}
</div>
<c-pagination :page-obj="page_obj" :page-sizes="page_sizes" />
